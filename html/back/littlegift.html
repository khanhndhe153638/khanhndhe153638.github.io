<!DOCTYPE html>
<html lang="vi">
<head>
	<meta charset="UTF-8">
	<title>Tặng bạn Thưn xênh gái</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"/>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/page2.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Zen+Antique&display=swap" rel="stylesheet">
	
</head>
<body background="img/background.jpg">
	<div class="app">
		<h1>Oaaa, ở đây có chứa món quà dành riêng cho bạn nè, bạn yêu có muốn nhận không ta...?</h1>
		<h4>Ê ê, đừng thoát vội nha. Bạn mà thoát thì phải khao tớ 1 bữa ăn nướng đấy ^^</h4>
		<div class="buttonGroup">

			<div class="popup center" style="margin-left: 50%;">
				<div class="icon">
					<i class="fa fa-check"></i>
				</div>
				<div class="title">
					Nhưng mà trước hết, bạn có thấy mình có đẹp trai không :3
				</div>
				<div class="description">
					<input type="text" id="txtReason" onmousemove="textGenerate()" placeholder="Băn khoăn ghia..." name="" style="width: 700px;">
				</div>
				<div class="dismiss-btn">
					<a type="button" href="response.html" id="dismiss-popup-btn" style="text-decoration: none; margin-left: 0px"> 
						Send my love to you <3
					</a>
				</div>
			</div>
			<div class="center">
				<button type="button" class="button--yes" id="open-popup-btn" style="width: 260px;">
					Ui yêu thế nhận luôn ^^
				</button>
			</div>
			<button type="button" class="button--no">Không thèm, hứ</button>
		</div>
	</div>

	


	<script src="js/app.js"></script>
	<script src="js/config.js"></script>
</body>
</html>
